<h1>Grid Containers</h1>
<br>
<h2>display</h2>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
<style>
    .container {
        display: grid;
        width: 400px;
        height: 250px;
        border: 4px solid lightcyan;
    }
    .item {
        border: 2px dashed red;
    }
</style>
<br>
<br>

<h2>grid-template-rows, grid-template-columns</h2>

<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<style>
    .container {
        display: grid;
        grid-template-rows: repeat(2, 100px);   /* 100px 100px */
        /* grid-template-columns: 200px 200px; */
        grid-template-columns: repeat(3, 1fr); /* 1fr 1fr 1fr */
        border: 4px solid lightcyan;
    }
    .item {
        border: 2px dashed red;
    }
</style>
<br>
<br>
<br>
<br>
<h2>grid-column,grid-row</h2>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
<style>
    .container {
        width: 600px;
        display: grid;
        grid-template-rows: repeat(4, 100px);   /* 100px 100px */
        grid-template-columns: repeat(3, 1fr); /* 1fr 1fr 1fr */
        border: 4px solid lightcyan;
    }
    .item {
        border: 10px dashed red;
        font-size: 30px;
    }
    .item:nth-child(1){
        grid-column: 1 / 3;
        grid-row: 1 / 3;
    }
    .item:nth-child(2) {
        grid-row: 1 / 3;
    }
    .item:nth-child(4) {
        grid-row: 4 / 5;
        grid-column: -1 / -3;
    }
</style>
<br>
<br>
<br>
<br>
<h2>grid-template-areas</h2>
<div class="container">
    <div class="item">HEADER</div>
    <div class="item">MAIN</div>
    <div class="item">ASIDE</div>
    <div class="item">FOOTER</div>
</div>
<style>
    .container {
        width: 600px;
        display: grid;
        grid-template-rows: repeat(3, 100px);
        grid-template-columns:  repeat(3, 1fr);
        grid-template-areas: "header header header" "main main aside" "footer footer footer"; /* 빈칸은 .로 해준다 */
    }
    .item {
        border:  10px solid red;
    }
    .item:nth-child(1) {
        grid-area: header;
    }
    .item:nth-child(2) {
        grid-area: main;
    }
    .item:nth-child(3) {
        grid-area: aside;
    }
    .item:nth-child(4) {
        grid-area: footer;
    }
</style>
<br>
<br>
<br>
<br>
<h2>row-gap.column-gap</h2>
<div class="container">
    <div class="item">HEADER</div>
    <div class="item">MAIN</div>
    <div class="item">ASIDE</div>
    <div class="item">FOOTER</div>
</div>
<style>
    .container {
        width: 600px;
        display: grid;
        grid-template-rows: repeat(3, 100px);
        grid-template-columns:  repeat(3, 1fr);
        grid-template-areas: "header header header" "main main aside" "footer footer footer";
        /* 
        row-gap: 30px;
        column-gap: 15px; 
        */
        gap: 30px 15px;
    }
    .item {
        border:  10px solid red;
    }
    .item:nth-child(1) {
        grid-area: header;
    }
    .item:nth-child(2) {
        grid-area: main;
    }
    .item:nth-child(3) {
        grid-area: aside;
    }
    .item:nth-child(4) {
        grid-area: footer;
    }
</style>
<br>
<br>
<br>
<br>
<h2>grid-auto-rows</h2>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div>
<style>
    .container {
        width: 600px;
        display: grid;
        grid-template-rows: repeat(2, 100px);
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 100px;
        grid-auto-columns:  1fr;
    }
    .item {
        border: 10px solid red;
    }
    .item:nth-child(1) {
        grid-column: 1 / 3;
    }
    .item:nth-child(2) {
        grid-column: 3 / 5;
    }
    .item:nth-child(3) {
        grid-column: span 2;
    }
    .item:nth-child(4) {
        grid-row: 5 / 7;
        grid-column: 6 / 7;
    }
</style>
