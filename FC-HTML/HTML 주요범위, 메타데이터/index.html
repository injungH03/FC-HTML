<!DOCTYPE html>
<html lang="ko"> 
    <!-- ISO 639-1 -->
    <head>
        <!-- 문서의 정보 -->
        <title>HTML 요소 레퍼런스</title>
        <!-- - HTML 문서의 제목 -->
        <meta charset= "UTF-8"> 
        <!-- - 기타 정보 -->
        <!-- <base href="./css"> 상대경로 입력, 주요하게 쓰일 경로만 쓴다.(한번만 작성가능) -->
        <!-- <base href="https://heropcode.github.io/GitHub-Responsive/"> -->
        <meta name="author" content="황인정">
        <meta name="description" content="황인정의 사이트입니다.">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- - 반응형 웹사이트를 제공할 때 필요한 -->
        <link rel="stylesheet" href="./main.css">
        <!-- <link rel="stylesheet" href="./css/main.css"> 상대경로 입력-->
        <!-- - 스타일 외부에서 가져와서 연결 -->
    </head>
    <body>
        <!-- 문서의 구조
        - 스타일 직접 입력
        <style type="text/css">
            div {
                color: red;
                background: blue;
            }
        </style>
      -->
        <!-- <img src="이미지 경로" alt="경로 명칭"> -->
        <img src="https://github.githubassets.com/images/modules/site/team/team-hero-artwork--mobile.png" alt="샘플 이미지">
        <img src="img/feature-tile__build.png" alt="샘플이미지2">
        <img src="img/feature-tile__work.png" alt="샘플이미지3">
        <!-- 
            <img src="https://heropcode.github.io/GitHub-Responsive/img/feature-tile__build.png" alt="샘플이미지2">
            <img src="https://heropcode.github.io/GitHub-Responsive/img/feature-tile__work.png" alt="샘플이미지3">
           위와 같이 특정하게 해당 경로를 지속적으로 사용한다면 base tag를 사용해라 
           <base href="https://heropcode.github.io/GitHub-Responsive/">
        -->
    </body>
</html>
