<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table HTML</title>
    <link rel="stylesheet" href="./main(table).css">
</head>
<body>
    <!-- table 표 영역 행(줄 tr) 부터 작성 -->
    <table>
        <!-- 3행 2열 -->
        <tr>
            <!-- th header 를 의미 -->
            <th>타입</th>
            <th>값</th>
        </tr>
        <tr>
            <!-- td data 를 의미 -->
            <td>알파벳</td>
            <td>A</td>
        </tr>
        <tr>
            <td>숫자</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
